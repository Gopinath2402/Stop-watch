<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            user-select: none;
        }
        
        .main {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        
        h2 {
            font-size: 140px;
            margin-bottom: 10px;
            color: white;
        }
        
        .watch {
            list-style: none;
            display: flex;
            font-size: 140px;
            border: 1px solid red;
            padding: 10px;
        }
        
        .watch,
        li {
            color: red;
            padding: 10px;
        }
        
        #hr,
        #min,
        #sec {
            border: 1px solid green;
            padding: 5px;
        }
        
        .button {
            padding: 25px;
            font-size: 50px;
            list-style: none;
            display: flex;
            cursor: pointer;
        }
        
        i {
            padding: 25px;
            color: white;
            border: 1px solid white;
            border-radius: 20px;
        }
        
        .bottom {
            width: 40px;
            font-size: 15px;
            color: white;
            padding: 20px;
        }
        
        .li {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-left: 20px;
        }
        
        i:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sw">
            <h2>stop watch</h2>
        </div>
        <ul class="watch">
            <li><span id="hr">00</span></li>
            <li>:</li>
            <li><span id="min">00</span></li>
            <li>:</li>
            <li><span id="sec">00</span></li>
        </ul>
        <div class="button">
            <ul class="button">
                <li class="li"><i onclick="startTimer()" class="fas fa-play"></i><span class="bottom">Start/Continue</span></li>
                <li class="li"><i onclick="stopTimer() " class="fas fa-pause"></i><span class="bottom">stop</span></li>
                <li class="li"><i onclick="resetTimer()" class="fas fa-stopwatch"></i><span class="bottom">Reset</span></li>
            </ul>
        </div>
    </div>
    <script>
        let hr = document.getElementById("hr");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");
        sec = 0;
        min = 0;
        hr = 0;
        var stoptime = true;

        function startTimer() {
            if (stoptime == true) {
                stoptime = false;
                timerCycle();
            }
        }

        function stopTimer() {
            if (stoptime == false) {
                stoptime = true;

            }
        }

        function timerCycle() {
            if (stoptime == false) {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);

                sec = sec + 1;

                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    hr = hr + 1;
                    min = 0;
                    sec = 0;
                }

                if (sec < 10 || sec == 0) {
                    sec = '0' + sec;
                }
                if (min < 10 || min == 0) {
                    min = '0' + min;
                }
                if (hr < 10 || hr == 0) {
                    hr = '0' + hr;
                }
                document.getElementById("hr").innerHTML = hr;
                document.getElementById("min").innerHTML = min;
                document.getElementById("sec").innerHTML = sec;
                setTimeout("timerCycle()", 1000);

            }
        }

        function resetTimer() {
            hr = 0;
            sec = 0;
            min = 0;
            document.getElementById("hr").innerHTML = "00";
            document.getElementById("min").innerHTML = "00";
            document.getElementById("sec").innerHTML = "00";
        }
    </script>
</body>

</html>
